<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="JS/main.js" defer></script>
<title>Weather Api</title>
</head>
<body>
    <h1 class="text-center">Don't get caught in bad weather!</h1>
    <h1 class="text-center">Please find and compare cities below</h1>
      <!-- HTML Elements -->
      <div class="container">
        <form name="test-data" id="test-data-form">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary mx-3" onclick="loadData(event)">Get Weather</button>
                <button class="btn btn-danger mx-3" onclick="clearData(event)">Clear Weather</button>
            </div>
        </div>
        </form>
        </div>
        <div class="row weather-list justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <section class="list-group mt-3">
                    <input type="text" name="city-name" id="city-name" placeholder="City">
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <section class="image-container mt-3">
                </section>
            </div>
        </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
